<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="splash-logo" src='assets/DigiCafeV2.svg'>
  <h3>Sign In</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-card class="card" color="light" class="ion-padding">
          <form [formGroup]="loginForm">
            <ion-item color="light">
              <ion-label position="stacked">Email</ion-label>
              <ion-input
                formControlName="email"
                type="email"
                placeholder="Your email address"
                [class.invalid]="!loginForm.controls['email'].valid &&
                loginForm.controls['email'].touched"
              >
              </ion-input>
            </ion-item>
            <ion-item
              class="error-message"
              *ngIf="!loginForm.controls['email'].valid &&
                  loginForm.controls['email'].touched"
            >
              <ion-label>Please enter a valid email address.</ion-label>
            </ion-item>
          
            <ion-item color="light">
              <ion-label position="stacked">Password</ion-label>
              <ion-input
                formControlName="password"
                type="password"
                placeholder="Your password"
                [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
              >
              </ion-input>
            </ion-item>
            <ion-item
              class="error-message"
              *ngIf="!loginForm.controls['password'].valid
                && loginForm.controls['password'].touched"
            >
              <ion-label>Your password needs more than 6 characters.</ion-label>
            </ion-item>
            
            <ion-button class="btn" (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
              Log In
            </ion-button>
          </form>
              
          <ion-button expand="block" fill="clear" routerLink="/signup">
            Create a new account
          </ion-button>
          
          <ion-button expand="block" fill="clear" routerLink="/reset-password">
            I forgot my password üôÅ
          </ion-button>
        </ion-card>
      </ion-col>

          </div>
          <div class="logo">
            <img src="../../assets/logo.svg">
          </div>
        </ion-card>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
