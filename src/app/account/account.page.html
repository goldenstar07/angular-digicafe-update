<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="updateEmail()" detail="true"> 
    <ion-label color="dark">
      <p class="input">Account Email</p>
      <ion-text>{{ this.email }}</ion-text>
      <ion-text>Enter new account email.</ion-text>
    </ion-label>
  </ion-item>
  <ion-item (click)="updatePassword()" detail="true"> 
    <ion-label color="dark">
      <p class="input">Change Password</p>
      <ion-text>Enter new password.</ion-text>
    </ion-label>
  </ion-item>
</ion-content>
