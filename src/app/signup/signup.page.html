<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'signup.title' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="en">
      <ion-label>English</ion-label>
    </ion-segment-button>
    <ion-segment-button value="es">
      <ion-label>EspaÃ±ol</ion-label>
    </ion-segment-button>
  </ion-segment>
  <img class="splash-logo" src='assets/digicafe-logo.svg'>
  <h3>{{'signup.create' | translate}}</h3>
  <ion-card color="light" class="ion-padding">
    <form [formGroup]="signupForm">
      <ion-item color="light">
        <ion-label position="stacked">{{'signup.email' | translate}}</ion-label> <ion-input
        formControlName="email"
        type="email"
        placeholder="Your email address" [class.invalid]="!signupForm.controls['email'].valid &&
        signupForm.controls['email'].touched"
        >
        </ion-input> 
      </ion-item> 
      <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched"
        >
        <ion-label>{{'signup.please' | translate}}.</ion-label>
      </ion-item>
      <ion-item color="light">
        <ion-label position="stacked">{{'signup.password' | translate}}</ion-label> <ion-input
        formControlName="password"
        type="password"
        placeholder="Your password" [class.invalid]="!signupForm.controls['password'].valid &&
        signupForm.controls['password'].touched"
        >
        </ion-input> 
      </ion-item> 
      <ion-item
        class="error-message"
        *ngIf="!signupForm.controls['password'].valid &&
        signupForm.controls['password'].touched"
        >
        <ion-label>{{'signup.passwarn' | translate}}.</ion-label>
      </ion-item>
      <ion-button
      expand="block" (click)="signupUser(signupForm)" [disabled]="!signupForm.valid"
      >
      {{'signup.create' | translate}}
      </ion-button>
    </form> 
  </ion-card>
</ion-content>
